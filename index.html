<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/syle.css">
  <title>NFL Team Roster</title>
</head>

<body class = "row1 text-center text-light" >
  
  <section class="container row1">
    <div class="row">
    <div class="col bg1
    ">
  
          <h1>Fantasy Football Team</h1>
          </div>
      </div>

    <div class="row">
    
      <div class="col-4" id="playerRoster">
        
      </div>
          
      <div class="col-4">
          <form class = "form-inline align-center" onsubmit="app.controllers.footballController.search(event)">
          <input type="text" class="form-control" name="query" placeholder="Name, Team, Position">
          <button type="submit" class="btn btn-secondary btn-lg" id="get-player-button">Search</button>
            </form>

            <p>Search for players by Name, Position, or Team</p>
            <p>Add and remove players from your team to create your own fantasy roster</p>
      </div>

      <div class="col-4" id="myTeam">

      </div>

      <button onclick="topFunction()" id="myBtn" title="Go to top">Back to Top</button>

    </div>

</section>



  <!-- EXTERNAL LIBRARIES -->

  <!-- JQUERY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- SERVICES -->
  <script src="app/footballService.js"></script>

  <!-- CONTROLLERS -->
  <script src="app/footballController.js"></script>

  <!-- APP -->
  <script src="app/app.js"></script>

</body>

</html>
